<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title><ui:insert name="title">HealthCare Plus</ui:insert></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="#{empty pageDescription ? 'Professional Hospital Management System' : pageDescription}"/>
    
    <!-- Core Stylesheets -->
    <h:outputStylesheet library="css" name="variables.css"/>
    <h:outputStylesheet library="css" name="base.css"/>
    <h:outputStylesheet library="css" name="components.css"/>
    <h:outputStylesheet library="css" name="layout.css"/>
    
    <!-- Page Specific Stylesheets -->
    <ui:insert name="stylesheets"/>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
</h:head>

<h:body styleClass="#{empty bodyClass ? 'main-layout' : bodyClass}">
    <!-- Skip Links for Accessibility -->
    <div class="skip-links">
        <a href="#main-content" class="skip-link">Skip to main content</a>
        <a href="#navigation" class="skip-link">Skip to navigation</a>
    </div>

    <!-- Header -->
    <ui:insert name="header">
        <ui:include src="/WEB-INF/includes/main-header.xhtml"/>
    </ui:insert>

    <!-- Main Content -->
    <main id="main-content" class="main-content" role="main">
        <ui:insert name="content"/>
    </main>

    <!-- Footer -->
    <ui:insert name="footer">
        <ui:include src="/WEB-INF/includes/main-footer.xhtml"/>
    </ui:insert>

    <!-- Global Components -->
    <p:growl id="globalMessages" showDetail="true" life="5000" autoUpdate="true"/>
    
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <p:progressSpinner id="loadingSpinner" style="width: 50px; height: 50px"/>
            <p class="loading-text">Please wait...</p>
        </div>
    </div>

    <!-- Core JavaScript -->
    <h:outputScript library="js" name="core.js"/>
    <ui:insert name="scripts"/>
</h:body>
</html>
