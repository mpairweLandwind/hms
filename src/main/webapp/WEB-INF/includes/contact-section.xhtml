<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <section class="contact-section" id="contact" role="region" aria-labelledby="contact-title">
        <div class="contact-container">
            <div class="section-header">
                <h2 id="contact-title" class="section-title">Get in Touch</h2>
                <p class="section-subtitle">
                    Need help? Our support team is here to assist you 24/7
                </p>
            </div>
            
            <div class="contact-grid">
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="pi pi-phone" aria-hidden="true"></i>
                    </div>
                    <h3>Phone Support</h3>
                    <p>+1 (555) 123-4567</p>
                    <span class="contact-hours">24/7 Emergency Line</span>
                </div>
                
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="pi pi-envelope" aria-hidden="true"></i>
                    </div>
                    <h3>Email Support</h3>
                    <p>support@healthcareplus.com</p>
                    <span class="contact-hours">Response within 2 hours</span>
                </div>
                
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="pi pi-map-marker" aria-hidden="true"></i>
                    </div>
                    <h3>Visit Us</h3>
                    <p>123 Healthcare Ave<br/>Medical City, MC 12345</p>
                    <span class="contact-hours">Mon-Fri 8AM-6PM</span>
                </div>
            </div>
        </div>
    </section>

</ui:composition>
