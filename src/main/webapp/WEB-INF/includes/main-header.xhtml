<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <header class="main-header" role="banner">
        <div class="header-container">
            <h:link outcome="/index" styleClass="logo-link">
                <div class="logo">
                    <i class="pi pi-heart-fill logo-icon" aria-hidden="true"></i>
                    <div class="logo-text">
                        <span class="brand-name">HealthCare<span class="brand-accent">Plus</span></span>
                        <span class="brand-tagline">Professional Hospital Management</span>
                    </div>
                </div>
            </h:link>
            
            <nav class="header-nav" role="navigation">
                <h:link outcome="/index" styleClass="nav-link">
                    <i class="pi pi-home" aria-hidden="true"></i>
                    <span>Home</span>
                </h:link>
                <h:link outcome="/about" styleClass="nav-link">
                    <i class="pi pi-info-circle" aria-hidden="true"></i>
                    <span>About</span>
                </h:link>
                <h:link outcome="/contact" styleClass="nav-link">
                    <i class="pi pi-phone" aria-hidden="true"></i>
                    <span>Contact</span>
                </h:link>
                <h:link outcome="/help" styleClass="nav-link">
                    <i class="pi pi-question-circle" aria-hidden="true"></i>
                    <span>Help</span>
                </h:link>
            </nav>
        </div>
    </header>

</ui:composition>
